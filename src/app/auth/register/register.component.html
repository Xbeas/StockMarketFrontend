<form  class="card card-body  mb-4 h-100" autocomplete="off" >
  <span class="h1" style="text-align:center">Register</span>
  <div class="form-group required">
    <label>Username*</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" />

  </div>
  <div class="form-group">
    <label>Email*</label>
    <input type="text" class="form-control" [(ngModel)]="user.email" />
  </div>
  <div class="form-group">
    <label>Mobile Number*</label>
    <input type="text" class="form-control" [(ngModel)]="user.phone" />

  </div>
  <div class="form-group required">
    <label>Password*</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" />
    <label
      class="text-danger"
      >Minimum 4 characters</label
    >
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-3">
      <button
        style="
          margin-top: 10px;
          margin-bottom: -10px;
          margin-left:50px;
          width: 9rem;
          height: auto;

        "
        type="submit"
        class="btn btn-lg btn-block bg-info"
      >

        Sign Up
      </button>
    </div>
  </div>
</form>
