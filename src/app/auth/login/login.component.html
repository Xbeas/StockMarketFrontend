
<form  class="card card-body  mb-4" autocomplete="off"  (submit)="OnSubmit()">
  <span class="h1" style="text-align:center">Login</span>
  <div class="form-group">
    <label>Username</label>
    <input
      class="form-control"
      name="UserName"
      required
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"

      name="Password"
      required
    />
  </div>
  <div class="form-row ">
    <div class="form-group col-md-8 offset-md-3">
      <button
        style="
          margin-top: 10px;
          margin-bottom: -10px;
          margin-left:50px;
          width: 9rem;
          height: auto;

        "
        type="submit"
        class="btn btn-lg btn-block bg-info"
      >
        Login
      </button>
    </div>
  </div>
</form>
